{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'workouts/workoutlist_style.css' %}">


    {% if workoutsplit %}
    <div class="new-and-delete">
        <a href="{% url 'workout_choose' %}"><input type="submit" class="btn btn-primary submitbtn" value="New Workout"></a>
        <a href="{% url 'delete_view' %}"><input type="submit" class="btn btn-danger deletebtn" value="Delete Workout"></a>
    </div>
    <div class="screen-small-new">
        <a href="{% url 'workout_choose' %}"><input type="submit" class="btn btn-primary submitbtn" value="New Workout"></a>
    </div>
    {% else %}
    <div class="new-only">
        <a href="{% url 'workout_choose' %}"><input type="submit" class="btn btn-primary submitbtn" value="New Workout"></a>
    </div>
    {% endif %}
    

    <div class="workout_list_class">
        
        {% if workoutsplit %}
            {% for workout in workoutsplit %}
                <p class="link"><a href="{% url 'reps_view' workout.id %}">{{ workout.name }}</a></p>
            {% endfor %}
        {% else %}
            <h5>No Workouts Made.</h5>
            <h5>Click New Workout to Get Started.</h5>
        {% endif %}
        
    </div>

    <div class="screen-small-delete">
        <a href="{% url 'delete_view' %}"><input type="submit" class="btn btn-danger deletebtn" value="Delete Workout"></a>
    </div>

{% endblock %}
