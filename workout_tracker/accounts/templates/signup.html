{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    
    {% if not user.is_authenticated %}
    
    <div class="signup_container">
        <h3 id="login_signup">Sign Up</h3>

        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" value="Sign Up">
        
        </form>
    </div>

    {% else %}
        <h2 id="login_signup">You are already logged in, click here to go to the home page: </h2>
        <form action="{% url 'home' %}">
            <input type="submit" class="btn btn-success" value="Home">
        </form>
    {% endif %}

{% endblock content %}
